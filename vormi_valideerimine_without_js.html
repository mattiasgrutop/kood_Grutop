<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreerimisvorm ilma JavaScriptita</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>Registreerimisvorm</h2>

<form id="registreerimisVorm" action="#" method="post">
    <label for="kasutajanimi">Kasutajanimi:</label>
    <input type="text" id="kasutajanimi" name="kasutajanimi" required>
    <span id="kasutajanimi_error" class="error"></span>
    <br>

    <label for="email">E-post:</label>
    <input type="email" id="email" name="email" required>
    <span id="email_error" class="error"></span>
    <br>

    <label for="parool">Parool:</label>
    <input type="password" id="parool" name="parool" required>
    <span id="parool_error" class="error"></span>
    <br>

    <input type="submit" value="Registreeri">
</form>


</body>
</html>
