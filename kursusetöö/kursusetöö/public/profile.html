<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile</title>
</head>
<body>

<!-- Include the navbar -->
<div id="navbar-container"></div>
<script>
    // Fetch and inject the navbar
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
        });
</script>

<div class="profile-container">
    <h2>User Profile</h2>

    <!-- Display user information -->
    <div>
        <strong>Username:</strong> <span id="profile-username"></span>
    </div>
    <div>
        <strong>First Name:</strong> <span id="profile-firstname"></span>
    </div>
    <div>
        <strong>Last Name:</strong> <span id="profile-lastname"></span>
    </div>
    <div>
        <strong>Age:</strong> <span id="profile-age"></span>
    </div>
    <div>
        <strong>Gender:</strong> <span id="profile-gender"></span>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
