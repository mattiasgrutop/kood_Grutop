<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #color-box {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 20px;
        }

        #change-color-btn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>Värviline Div</title>
</head>
<body>

<div id="color-box"></div>
<button id="change-color-btn" onclick="changeColor()">Muuda Värvi</button>

<script>
    function generateRandomColor() {
        // Genereeri suvaline värvikood
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeColor() {
        // Muuda värvilise kasti tausta värvi
        const colorBox = document.getElementById('color-box');
        colorBox.style.backgroundColor = generateRandomColor();
    }
</script>

</body>
</html>
